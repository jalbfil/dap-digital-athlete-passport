name: CI/CD - Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # PASO CRÍTICO: Instalar Tesseract en el servidor de GitHub
    # Si no hacemos esto, los tests de OCR fallarán.
    - name: Install System Dependencies (Tesseract)
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-spa libtesseract-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      # Ejecutamos pytest igual que en tu máquina
      run: |
        pytest -v
